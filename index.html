<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotipani - Mess Food Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <h1>Rotipani</h1>
            </div>
            <div class="date-display" id="currentDate"></div>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">üçΩÔ∏è</div>
                <div class="stat-info">
                    <div class="stat-value" id="todayMeals">0/2</div>
                    <div class="stat-label">Today's Meals</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-info">
                    <div class="stat-value" id="weeklyProgress">0%</div>
                    <div class="stat-label">Weekly Progress</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üî•</div>
                <div class="stat-info">
                    <div class="stat-value" id="streak">0</div>
                    <div class="stat-label">Day Streak</div>
                </div>
            </div>
        </div>

        <div class="meals-section">
            <h2 class="section-title">Today's Meals</h2>
            
            <div class="meal-card" id="lunchCard">
                <div class="meal-header">
                    <div class="meal-info">
                        <div class="meal-icon">üåÖ</div>
                        <div>
                            <h3 class="meal-title">Lunch</h3>
                            <p class="meal-time">12:00 PM - 2:00 PM</p>
                        </div>
                    </div>
                    <button class="check-button" id="lunchButton" onclick="toggleMeal('lunch')">
                        <svg class="check-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 13l4 4L19 7" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="meal-status" id="lunchStatus">Not consumed yet</div>
            </div>

            <div class="meal-card" id="dinnerCard">
                <div class="meal-header">
                    <div class="meal-info">
                        <div class="meal-icon">üåô</div>
                        <div>
                            <h3 class="meal-title">Dinner</h3>
                            <p class="meal-time">7:00 PM - 9:00 PM</p>
                        </div>
                    </div>
                    <button class="check-button" id="dinnerButton" onclick="toggleMeal('dinner')">
                        <svg class="check-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 13l4 4L19 7" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="meal-status" id="dinnerStatus">Not consumed yet</div>
            </div>
        </div>

        <div class="history-section">
            <div class="history-header">
                <h2 class="section-title">Weekly History</h2>
                <button class="clear-button" onclick="clearHistory()">Clear History</button>
            </div>
            <div class="calendar-grid" id="weeklyCalendar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
